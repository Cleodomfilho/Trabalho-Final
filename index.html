<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Interativo de Árvore Binária de Busca</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <header>
            <h1>Simulador de Árvore Binária de Busca</h1>
        </header>

        <main class="main-content">
    
            <div class="controls-panel">
                <div class="card">
                    <h3>Operações</h3>
                    <div class="form-group">
                        <label for="valor">Valor do Nó:</label>
                        <input type="number" id="valor" placeholder="Ex: 50">
                    </div>
                    <div class="button-group">
                        <button id="btnInserir">Inserir</button>
                        <button id="btnRemover">Remover</button>
                        <button id="btnBuscar">Buscar</button>
                    </div>
                </div>

                <div class="card">
                    <h3>Travessias</h3>
                    <div class="button-group-vertical">
                        <button id="btnPreOrdem">Pré-Ordem (Raiz, Esq, Dir  )</button>
                        <button id="btnEmOrdem">Em Ordem (Esq, Raiz, Dir)</button>
                        <button id="btnPosOrdem">Pós-Ordem (Esq, Dir, Raiz)</button>
                        <button id="btnLargura">Busca em Largura (Níveis)</button>
                    </div>
                </div>
            </div>

            <!-- Área principal com árvore e log -->
            <div class="tree-and-log-area">
                <!-- Painel da árvore -->
                <div class="tree-panel">
                    <svg id="tree-svg"></svg>
                </div>

                <!-- Seção de log abaixo da árvore -->
                <div class="log-section">
                    <div class="card log-card">
                        <h3>Log de Eventos</h3>
                        <div id="log" class="log-area"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
